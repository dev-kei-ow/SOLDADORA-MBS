<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate=~{layout-cliente}>
<head>
<title>DETALLE-PRODUCTO</title>

</head>
<body>

	<div th:include="layout-cliente :: header"></div>


	<main>


		<div layout:fragment="main-layout">

			<div class="pagetitle">
				<h3>Tienda</h3>
				<nav>
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="index.html">Compras</a></li>
						<li class="breadcrumb-item active">Productos</li>
					</ol>
				</nav>

			</div>
			<hr>

			<!-- Section-->
			<section>
				<div class="container">

					<div class="row my-3">

						<div class="col-md">

							<h2 class="text-center fw-bold">DETALLE DE COMPRAS</h2>

						</div>
						<hr>

					</div>


					<div class="row my-5">


						<div class="col-md-12">

							<table id="datatable" class="table table-striped table-bordered"
								style="width: 100%">

								<thead>
									<tr>

										<th>Cantidad</th>
										<th>Producto</th>
										<th>Precio</th>
										<th>Total</th>

									</tr>
								</thead>


								<tbody>

									<tr th:each="detalle : ${attrDetalles}">



										<td th:text="${detalle.cantidad}"></td>
										<td th:text="${detalle.nombre}"></td>
										<td th:text="${detalle.precio}"></td>
										<td th:text="${detalle.precioTotal}"></td>

									</tr>


								</tbody>


							</table>


						</div>


					</div>


				</div>

			</section>

		</div>


	</main>


	<!-- Footer -->
	<div th:include="layout-cliente :: footer"></div>
	<a href="#"
		class="back-to-top d-flex align-items-center justify-content-center"><i
		class="bi bi-arrow-up-short"></i></a>


</body>
</html>
