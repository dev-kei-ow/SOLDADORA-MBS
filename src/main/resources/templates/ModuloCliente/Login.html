<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>TODO supply a title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
	<link th:href="@{/././assets/css/style.css}" rel="stylesheet">
</head>

<body class="text-center backgroundImage">


	<main class="form-signin">
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-4 mt-2 px-3 pt-5">
					<div th:if="${param.logout}" class="alert alert-success alert-dimissible fade show mt-2"
						role="alert">
						<strong>Logueate de nuevo!!</strong>&nbsp;
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">

							<span aria-hidden="true"><i class="fas fa-times"></i></span>

						</button>
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-4 mt-5 px-3 pt-5 loguito">
					<form th:action="@{/usuario/login}" method="post">
						<img class="mb-4" th:src="@{/images/welder.png}" alt="" width="72" height="57">
						<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

						<div class="form-floating mb-2">
							<input type="email" class="form-control" id="floatingInput" name="username"
								placeholder="name@example.com"> <label for="floatingInput">Email address</label>
						</div>
						<div class="form-floating">
							<input type="password" class="form-control" id="floatingPassword" name="password"
								placeholder="Password"> <label for="floatingPassword">Password</label>
						</div>

						<div class="checkbox my-3 ">
							<label> <input type="checkbox" value="remember-me">
								Remember me
							</label>
						</div>
						<button class="w-100 btn btn-lg btn-primary" type="submit">Sign
							in</button>
						<br> <br>
						<div>
							<label> <a class="link" th:href="@{/usuario/registro}">Registrate</a>

							</label>
						</div>
						<p class="mt-5 mb-3 text-muted">&copy; MBSâ€“2022</p>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/fontawesome-icons.min.js"></script>
</body>

</html>
