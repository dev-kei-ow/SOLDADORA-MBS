<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>LubriCenter | Online</title>


<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	rel="stylesheet">


<link th:href="@{/css/mdb.min.css}" rel="stylesheet">

<link th:href="@{/css/custom.style.css}" rel="stylesheet">

</head>

<body>



	<div th:include="ModuloCliente/TemplateCliente.html::header"></div>


	<!-- Page Content -->
	<div class="container py-5">
		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">

			<h4>ORDEN DE COMPRA</h4>
		</h1>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-9">
						<div class="card-body">
							<h5 class="card-title">DATOS CLIENTE :</h5>

							<hr>
							<h6 th:text=" '*Empresa : '+ ${usuario.empresa}"></h6>
							<h6 th:text=" '*Nombre : '+ ${usuario.nombre}"></h6>
							<h6 th:text="'*Correo : '+  ${usuario.correo}"></h6>
							<h6 th:text="'*DirecciÃ³n : '+ ${usuario.direccion}"></h6>

							<hr>

							<h5 class="card-title">PRODUCTOS :</h5>
							<div class="alert alert-light" role="alert">
								<table class="table">
									<thead>
										<tr>
											<th scope="col">Producto</th>
											<th scope="col">Precio</th>
											<th scope="col">Cantidad</th>
											<th scope="col">Total</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="dtorden: ${cart}">
											<td th:text="${dtorden.nombre}"></td>
											<td th:text="${dtorden.precio}"></td>
											<td th:text="${dtorden.cantidad}"></td>
											<td th:text="${dtorden.precioTotal}"></td>

										</tr>
									</tbody>
								</table>
							</div>

						</div>
					</div>


					<div class="col-lg-3">

						<ul class="list-group">
							<li class="list-group-item"><h5
									th:text=" 'Total: '+ ${orden.total} "></h5></li>
							<a th:href="@{/saveOrder}" class="btn btn-dark">Generar</a>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:include="ModuloCliente/TemplateCliente.html::footer"></div>


	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<script th:src="@{/js/mdb.min.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
