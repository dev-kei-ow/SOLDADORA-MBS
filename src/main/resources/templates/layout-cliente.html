<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="en">
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<!--<title>WELCOME</title>-->
<meta content="text/css" name="description">




<!-- FAVICONS -->
<link th:href="@{./assets/img/favicon.png}" rel="icon">
<link th:href="@{./assets/img/apple-touch-icon.png}"
	rel="apple-touch-icon">

<!-- Font awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	rel="stylesheet">

<!-- Google Fonts -->
<link href="https://fonts.gstatic.com" rel="preconnect">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">


<!-- Vendor CSS Files -->
<link th:href="@{/././assets/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<!--<link th:href="@{./assets/vendor/bootstrap-icons/bootstrap-icons.css}"
	rel="stylesheet">-->
<!--  <link th:href="@{./assets/vendor/boxicons/css/boxicons.min.css}"
	rel="stylesheet">-->


<!-- Template Main CSS File -->
<link th:href="@{/././assets/css/style.css}" rel="stylesheet">

</head>

<body>

	<!-- ======= Header ======= -->
	<div th:fragment="header">

		<header id="header" class="header fixed-top d-flex align-items-center">
			<div class="d-flex align-items-center justify-content-between">
				<a href="index.html" class="logo d-flex align-items-center"> <img
					th:src="@{/././assets/img/logo.png}" alt=""> <span
					class="d-none d-lg-block">NiceAdmin</span>
				</a> <i class="bi bi-list toggle-sidebar-btn"></i>
			</div>
			<!-- End LOGO -->

			<nav class="navbar navbar-expand-lg sticky-top">
				<div class="container-fluid">

					<div class="collapse navbar-collapse" id="navbarNavDropdown">

						<ul class="navbar-nav ms-auto">
							<li class="nav-item"><a
								class="nav-link mx-2 text-uppercase active" aria-current="page"
								href="#">Offers</a></li>
							<li class="nav-item"><a class="nav-link mx-2 text-uppercase"
								th:href="@{/homeproducto}">Productos</a></li>
							<li class="nav-item"><a class="nav-link mx-2 text-uppercase"
								href="#">Catalog</a></li>
							<li class="nav-item"><a class="nav-link mx-2 text-uppercase"
								href="#">Services</a></li>
							<li class="nav-item"><a class="nav-link mx-2 text-uppercase"
								href="#">About</a></li>

						</ul>

					</div>
				</div>
			</nav>


			<nav class="header-nav ms-auto">


				<ul class="d-flex align-items-center">

					<li class="nav-item d-block d-lg-none"><a
						class="nav-link nav-icon search-bar-toggle " href="#"> <i
							class="bi bi-search"></i>
					</a></li>
					<!-- End Search Icon-->

					<li class="cart-icon  mr25 "><span
						class="icon-badge bg-primary" th:text="${CartCount}">0</span><a
						class="link-cart" th:href="@{cartGet}"> <i
							class="fa-solid fa-cart-arrow-down"></i></a></li>

					<!-- End Notification NAV -->



					<li class="nav-item dropdown pe-3"><a
						class="nav-link nav-profile d-flex align-items-center pe-0"
						href="#" data-bs-toggle="dropdown"> <img
							th:src="@{/././assets/img/profile-img.jpg}" alt="Profile"
							class="rounded-circle"> <span
							class="d-none d-md-block dropdown-toggle ps-2">CUENTA</span>
					</a> <!-- End Profile IMAGE Icon -->

						<ul
							class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">

							<li></li>

							<li class="dropdown-header">
								<h6 class="dropdown-item"
									th:text="${session.nombreusuario + ':'}"></h6> <span>usuario</span>
							</li>
							<li>
								<hr class="dropdown-divider">
							</li>

							<li><a class="dropdown-item d-flex align-items-center"
								href="users-profile.html" th:href="@{/usuario/compras}"> <i
									class="bi bi-person"></i> <span>Compras</span>
							</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>

							<li><a class="dropdown-item d-flex align-items-center"
								href="users-profile.html" th:href="@{/usuario/login}"> <i
									class="bi bi-gear"></i> <span>Iniciar Sesion</span>
							</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>

							<li><a class="dropdown-item d-flex align-items-center"
								href="pages-faq.html"> <i class="bi bi-question-circle"></i>
									<span>Need Help?</span>
							</a></li>
							<li>
								<hr class="dropdown-divider">
							</li>

							<li><a class="dropdown-item d-flex align-items-center"
								th:href="@{/usuario/logout}"> <i
									class="bi bi-box-arrow-right"></i> <span>Sign Out</span>
							</a></li>

						</ul> <!-- End Profile DROPDOWN Items --></li>
					<!-- End Profile NAV -->

				</ul>
			</nav>
			<!-- End Icons Navigation -->
		</header>
	</div>

	<!-- ======= main ======= -->
	<main id="main2" class="main">

		<div class="container py-3" layout:fragment="main-layout"></div>



	</main>



	<!-- ======= Footer ======= -->
	<div th:fragment="footer">

		<footer class="bg-dark text-center text-white">
			<!-- Grid container -->
			<div class="container p-4 pb-0">
				<!-- Section: Social media -->
				<section class="mb-4">
					<!-- FACEBOOK -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-facebook-f"></i></a>

					<!-- Twitter -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-twitter"></i></a>

					<!-- Google -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-google"></i></a>

					<!-- INSTAGRAM -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-instagram"></i></a>

					<!-- LINKEDIN -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-linkedin-in"></i></a>

					<!-- GITHUB -->
					<a class="btn btn-outline-light btn-floating m-1" href="#!"
						role="button"><i class="fab fa-github"></i></a>
				</section>
				<!-- Section: Social media -->
			</div>
			<!-- Grid container -->

			<!-- Copyright -->
			<div class="text-center p-3"
				style="background-color: rgba(0, 0, 0, 0.2);">
				&copy; 2022 Copyright: <a class="text-white" href="#">MBSoldadoras.com</a>
			</div>
			<!-- Copyright -->
		</footer>


	</div>

	<!-- Vendor JS Files -->
	<script
		th:src="@{/././assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>

	<!-- Template Main JS File -->
	<script th:src="@{/././assets/js/main2.js}"></script>



</body>
</html>
