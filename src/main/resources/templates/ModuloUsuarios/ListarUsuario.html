<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Gestion Usuarios</title>

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	rel="stylesheet">


<link rel="stylesheet"
	href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">

<link th:href="@{/css/mdb.min.css}" rel="stylesheet">

<link th:href="@{/css/custom.style.css}" rel="stylesheet">



</head>
<body>



	<div th:include="ModuloAdmin/TemplateAdmin.html::header"></div>




	<div class="container">

		<div class="row my-3">

			<div class="col-md">

				<h2 class="text-center fw-bold">USUARIOS</h2>

			</div>
			<hr>

		</div>



		<div class="row my-5">


			<div class="col-md-12">

				<table id="datatable" class="table table-striped table-bordered"
					style="width: 100%">

					<thead>
						<tr>

							<th>Nombre</th>
							<th>E-mail</th>
							<th>Direccion</th>

							<th>Eliminar</th>
						</tr>
					</thead>


					<tbody>

						<tr th:each="usuario : ${lstUsuarios}">


							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.correo}"></td>
							<td th:text="${usuario.direccion}"></td>




							<td><p data-placement="top" data-toggle="tooltip"
									title="Delete">
									<a class="btn btn-danger btn-xs" data-title="Delete"
										data-toggle="modal" data-target="#delete" href="#"> <i
										class="fa-solid fa-delete-left fa-2x text-gray-300"></i>
									</a>
								</p></td>
						</tr>


					</tbody>


				</table>


			</div>


		</div>


	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
	<script th:src="@{/js/mdb.min.js}"></script>

	<script>
		$(document).ready(function() {
			$('#datatable').DataTable();
		});
	</script>

</body>
</html>
