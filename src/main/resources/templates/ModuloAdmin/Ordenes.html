<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Gestion Productos</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">


<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	rel="stylesheet">

<link th:href="@{/css/mdb.min.css}" rel="stylesheet">




</head>
<body>



	<div th:include="ModuloAdmin/TemplateAdmin.html::header"></div>



	<div class="container">

		<div class="row my-3">

			<div class="col-md">

				<h2 class="text-center fw-bold">LISTADO DE COMPRAS</h2>

			</div>
			<hr>

		</div>


		<div class="row my-5">


			<div class="col-md-12">

				<table id="datatable" class="table table-striped table-bordered"
					style="width: 100%">

					<thead>
						<tr>

							<th>Nro. Orden</th>
							<th>Fecha</th>
							<th>Valor</th>

							<th>Accion</th>

						</tr>
					</thead>


					<tbody>

						<tr th:each="orden: ${ordenes}">



							<td th:text="${orden.numero}"></td>
							<td th:text="${orden.fechaCreacion}"></td>
							<td th:text="${orden.total}"></td>


							<td><p data-placement="top" data-toggle="tooltip"
									title="Edit">
									<a class="btn btn-success btn-xs" data-title="Edit"
										data-toggle="modal" data-target="#edit"
										th:href="@{/admin/detalle/{id}(id=${orden.idOrden})}"> VER
										DETALLE </a>
								</p></td>

						</tr>


					</tbody>


				</table>


			</div>


		</div>


	</div>

	<script th:src="@{/js/mdb.min.js}"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

	<script>
		$(document).ready(function() {
			$('#datatable').DataTable();
		});
	</script>

</body>
</html>
