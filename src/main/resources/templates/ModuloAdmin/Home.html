<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>HOME ADMIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	rel="stylesheet">

<link th:href="@{/css/mdb.min.css}" rel="stylesheet">

<link th:href="@{/css/custom.prod.css}" rel="stylesheet">


</head>
<body>



	<div th:include="ModuloAdmin/TemplateAdmin.html::header"></div>



	<main>

		<div class="container">

			<div class="row" id="titulo">

				<h2>Productos</h2>

			</div>

			<hr>

			<div class="row">

				<div class="col-lg-3 col-md-4 mb-3"
					th:each="productos : ${lstProductos}">

					<div class="product-box">

						<div class="product-inner-box position-relative">

							<div class="icons position-absolute">

								<a href="#" class="text-decoration-none text-dark"><i
									class="fa-solid fa-heart"></i> </a>

							</div>

							<div class="onsale">

								<span class="badge rounded-0"><i
									class="fa-solid fa-arrow-down"></i> 29%</span>

							</div>


							<img th:src="@{/images/{img} (img=${productos.imagen})} "
								height="300" width="250" class="img-fluid">




							<div class="cart-btn">

								<button class="btn btn-white shadow-sm rounded-pill">
									<i class="fa-solid fa-eye"></i> Detalles
								</button>

							</div>

						</div>

						<div class="product-info">

							<div class="product-name">

								<h3 th:text="${productos.nombre}"></h3>


							</div>

							<div class="product-price">

								$<span>179</span>

							</div>


						</div>

					</div>

				</div>

			</div>

		</div>

	</main>


	<div th:include="ModuloAdmin/TemplateAdmin.html::footer"></div>

	<script th:src="@{/js/custom.js}"></script>
	<script th:src="@{/js/mdb.min.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
