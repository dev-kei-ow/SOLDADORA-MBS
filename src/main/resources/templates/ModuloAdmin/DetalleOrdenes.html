<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>DETALLE ORDENES</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">

<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
	rel="stylesheet">

<link th:href="@{/css/mdb.min.css}" rel="stylesheet">


</head>
<body>


	<div th:include="ModuloAdmin/TemplateAdmin.html::header"></div>




	<div class="container">

		<div class="row my-3">

			<div class="col-md">

				<h2 class="text-center fw-bold">DETALLE DE ORDENES</h2>

			</div>
			<hr>

		</div>


		<div class="row my-5">


			<div class="col-md-12">

				<table id="datatable" class="table table-striped table-bordered"
					style="width: 100%">

					<thead>
						<tr>

							<th>Cantidad</th>
							<th>Producto</th>
							<th>Precio</th>
							<th>Total</th>

						</tr>
					</thead>


					<tbody>

						<tr th:each="detalle : ${detalleordenes}">



							<td th:text="${detalle.cantidad}"></td>
							<td th:text="${detalle.nombre}"></td>
							<td th:text="${detalle.precio}"></td>
							<td th:text="${detalle.precioTotal}"></td>

						</tr>


					</tbody>


				</table>


			</div>


		</div>


	</div>

	<script th:src="@{/js/mdb.min.js}"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script
		src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
	<script
		src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

	<script>
		$(document).ready(function() {
			$('#datatable').DataTable();
		});
	</script>

</body>
</html>
